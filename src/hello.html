<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hello vue</title>
  <script src="./lib/vue.js" charset="utf-8"></script>
</head>

<body>

  <div id="app">
    {{ message }}
  </div>

</body>

<script charset="utf-8">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  });

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date()
    }
  })
</script>

</html>
